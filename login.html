<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    .sidebar {
      height: 100vh;
      background-color: #343a40;
      color: white;
      padding: 10px;
    }
    .sidebar a {
      color: white;
      display: block;
      margin-bottom: 10px;
      text-decoration: none;
    }
    .sidebar a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container-fluid">
    <div class="row">

      <!-- Sidebar -->
      <div class="col-md-3 sidebar">
        <h4>Dashboard</h4>
        <a href="#">Home</a>
        <a href="#">Users</a>
        <a href="#">Reports</a>
        <a href="#">Settings</a>
        <a href="#">Logout</a>
      </div>

      <!-- Main Content -->
      <div class="col-md-9 p-4">
        <h2 class="mb-4">Welcome to the Dashboard</h2>

        <div class="row">
          <div class="col-md-4 mb-4">
            <div class="card text-white bg-primary">
              <div class="card-body">
                <h5 class="card-title">Total Users</h5>
                <p class="card-text">120</p>
              </div>
            </div>
          </div>

          <div class="col-md-4 mb-4">
            <div class="card text-white bg-success">
              <div class="card-body">
                <h5 class="card-title">Sales</h5>
                <p class="card-text">$1,200</p>
              </div>
            </div>
          </div>

          <div class="col-md-4 mb-4">
            <div class="card text-white bg-warning">
              <div class="card-body">
                <h5 class="card-title">Visitors</h5>
                <p class="card-text">450</p>
              </div>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Recent Activity</h5>
            <p class="card-text">User John updated his profile.</p>
            <p class="card-text">New user registered: Alice.</p>
            <p class="card-text">Monthly report generated.</p>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
